{% extends 'layouts/menu.html' %}

{% block content %}
<style>
    .container {
        background-color: rgb(3, 3, 98);
        display: grid;
        padding: 20px;
        margin-top: 80px;
        margin-left: auto;
        margin-right: auto;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr;
        gap: 5px;
        border-radius: 20px;
    }

    .max_width {
        width: 95vw;
    }

    a {
        display: grid;
        grid-template-columns: 1fr 70px;
        background-color: blue;
        padding: 5px;
        border-radius: 10px;
        color: white;
        text-decoration: none;
        font-size: 25px;
    }

    .container a:hover {
        background-color: rgb(85, 85, 231);
    }

    img {
        width: 60px;
        height: 60px;
        background-color: transparent;
        border-radius: 50px;
    }

    li {
        color: white;
    }

    @media screen and (max-width: 768px) {
        .container {
            background-color: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            width: 95vw;
            margin-top: 60px;
            margin-bottom: 60px;

        }

        .container a {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background-color: blue;
            padding: 5px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-size: 15px;
            min-height: 55px;
            max-height: 60px;
        }
        img{
            width: 50px;
            height: 50px;
            background-color: transparent;
            border-radius: 50px;
        }        
    }
</style>
<div class="container max_width">
    <a href="/cv_template">Create CV <i><img src="/static/icons/layers.png" alt="layers"></i></a>
    <a href="/lease_template">Create Lease <i><img src="/static/icons/layers.png" alt="layers"></i></a>
    <a href="/invoice_template">Invoice <i><img src="/static/icons/layers.png" alt="layers"></i></a>
    <a href="/card_template">Payment Card <i><img src="/static/icons/layers.png" alt="layers"></i></a>
    <a href="/purchase_template"> Purchase Agreement <i><img src="/static/icons/layers.png" alt="layers"></i></a>
    <a href="/rental_template"> Rental Contract <i><img src="/static/icons/layers.png" alt="layers"></i></a>
    <a href="/employment_template"> Employment Contract <i><img src="/static/icons/layers.png" alt="layers"></i></a>
    <a href="/service_template"> Service Agreement <i><img src="/static/icons/layers.png" alt="layers"></i></a>
    <a href="/poster_template">Create poster <i><img src="/static/icons/layers.png" alt="layers"></i></a>
    <a href="/flyer_template">create flyer <i><img src="/static/icons/layers.png" alt="layers"></i></a>
    <a href="/invitation_template">Invitation Card <i><img src="/static/icons/layers.png" alt="layers"></i></a>
    <a href="/ticket_template">Create Ticket<i><img src="/static/icons/layers.png" alt="layers"></i></a>
    <a href="/business_card_template">Business Cards<i><img src="/static/icons/layers.png" alt="layers"></i></a>
</div>
<script src="/static/heartbeat/heartbeat.js"></script>
{% endblock %}
