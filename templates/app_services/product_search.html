{% extends 'layouts/search.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <form action="{{url_for('search_products')}}" method="post">
                {{form.csrf_token}}
                <div class="row">
                    <div class="col-9">
                        {{form.search_parameter(class="form-control")}}
                    </div>
                    <div class="col-3">
                        {{form.submit(class="btn btn-primary")}}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
